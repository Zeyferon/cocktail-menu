<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Panel | Home Cocktail Bar</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Admin Header -->
        <header class="admin-header">
            <div class="header-content">
                <h1><i class="fas fa-user-shield"></i> Bar Manager</h1>
                <div class="header-actions">
                    <a href="index.html" class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <button id="refreshOrders" class="refresh-btn">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Admin Content -->
        <main class="admin-main">
            <!-- Password Protection -->
            <div class="password-section" id="passwordSection">
                <div class="password-card">
                    <div class="password-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h2>Admin Access</h2>
                    <p>Enter the bar manager password</p>
                    <div class="password-input-group">
                        <input type="password" id="adminPassword" placeholder="Enter password" autocomplete="off">
                        <button id="submitPassword" class="password-btn">
                            <i class="fas fa-unlock"></i> Access
                        </button>
                    </div>
                    <p class="password-hint">Password: homebar2024</p>
                </div>
            </div>

            <!-- Orders Dashboard -->
            <div class="orders-dashboard" id="ordersDashboard" style="display: none;">
                <!-- Statistics Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon total">
                            <i class="fas fa-glass-martini-alt"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="totalOrders">0</h3>
                            <p>Total Orders</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon today">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="todayOrders">0</h3>
                            <p>Today's Orders</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon pending">
                            <i class="fas fa-hourglass-half"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="pendingOrders">0</h3>
                            <p>Pending</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon completed">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="completedOrders">0</h3>
                            <p>Completed</p>
                        </div>
                    </div>
                </div>

                <!-- Orders List -->
                <div class="orders-list-container">
                    <div class="list-header">
                        <h2><i class="fas fa-clipboard-list"></i> Recent Orders</h2>
                        <div class="list-actions">
                            <button id="clearCompleted" class="action-btn delete">
                                <i class="fas fa-trash"></i> Clear
                            </button>
                        </div>
                    </div>
                    
                    <div class="orders-list" id="ordersList">
                        <!-- Orders will be loaded here -->
                    </div>
                    
                    <div class="no-orders" id="noOrdersMessage">
                        <div class="no-orders-icon">
                            <i class="fas fa-glass-cheers"></i>
                        </div>
                        <h3>No Orders Yet</h3>
                        <p>Orders will appear here when customers place them</p>
                    </div>
                </div>

                <!-- Order Details Modal -->
                <div class="modal" id="orderDetailsModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2><i class="fas fa-file-alt"></i> Order Details</h2>
                            <span class="close-modal">&times;</span>
                        </div>
                        <div class="order-details-content" id="orderDetailsContent">
                            <!-- Order details will be loaded here -->
                        </div>
                        <div class="modal-actions">
                            <button class="modal-btn complete" id="completeOrderBtn">
                                <i class="fas fa-check"></i> Mark Complete
                            </button>
                            <button class="modal-btn delete" id="deleteOrderBtn">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Admin Footer -->
        <footer class="admin-footer">
            <p><i class="fas fa-shield-alt"></i> Admin Panel</p>
            <p class="logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </p>
        </footer>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
